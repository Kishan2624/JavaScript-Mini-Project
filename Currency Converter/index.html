<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="tittle">Currency Converter</h1>

      <form class="currencyConverter">
        <div class="input">
          <input type="number" class="amount" id="amount" min="1" value="1" />
        </div>

        <div class="convert">
          <div class="formConvert">
            <p class="message">From</p>
            <img src="https://flagsapi.com/US/flat/64.png " id="fromFlag" />
            <select
              name="formCountry"
              id="formCountry"
              class="country"
            ></select>
          </div>

          <div class="exchangeIcon">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
          </div>

          <div class="toConvert">
            <p class="message">To</p>
            <img src="https://flagsapi.com/IN/flat/64.png" id="toFlag" />
            <select name="toCountry" id="toCountry" class="country"></select>
          </div>
        </div>

        <div class="output">
          <p class="exchangeValue"></p>
          <button class="convertBtn" type="submit">convert</button>
        </div>
      </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
