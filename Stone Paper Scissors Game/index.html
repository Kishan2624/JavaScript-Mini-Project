<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="gameTitle">Stone Paper Scissors Game</h1>
    <div class="gameIcon">
        <img src="Images/rock.png" id="stone" class="icon">
        <img src="Images/paper.png" id="paper" class="icon">
        <img src="Images/scissors.png" id="scissors" class="icon">
    </div>

    <div class="scoreBaord">
        <div class="playerScore">
            <p id="playerScore">0</p>
            <p>Player</p>
        </div>
        <div class="comScore">
            <p id="comScore">0</p>
            <p>Computer</p>
        </div>
        <div class="resetBtn">
            <button id="resetBtn" type="button">RESET</button>
        </div>
    </div>

    <div class="resultBoard">
        <p id="resultBoard">Result Board</p>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
