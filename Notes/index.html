<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short Notes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <img src="images/notes.png" alt="notes" />
        <h1 id="heading">Notes</h1>
      </div>
      <div class="content">
        <div class="searchBox">
          <input type="text" placeholder="Search..." id="searchInput">
          <i class="fa-solid fa-magnifying-glass" id="searchButton"></i>
        </div>
        <di class="notes" id="allNotes">
          <!-- <div class="note border-radius">
            <div class="writeNote">
              <textarea name= "title" class="title" placeholder="WRITE TITLE..."></textarea>
              <textarea name="discription" class="discription" placeholder="WRITE DISCRIPTION..."></textarea>
            </div>
            <div class="icons">
              <i class="fa-regular fa-pen-to-square edit"></i>
              <i class="fa-solid fa-floppy-disk save"></i>
              <i class="fa-solid fa-trash delete" ></i>
            </div>
          </div> -->
          <div class="addNotes border-radius">
            <button id="addNotes">+</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
